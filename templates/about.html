<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About - Welcome to Movie Review Platform</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #0b1220, #141b2b);
      color: #e8edf5;
      padding: 60px 20px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255,255,255,0.03);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.4);
      text-align: center;
    }

    h1 {
      color: #ff6b6b;
      margin-bottom: 20px;
    }

    p {
      color: #a9b3c7;
      font-size: 16px;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      margin-top: 24px;
      background: linear-gradient(90deg, #7c5cff, #ff6b6b);
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(124,92,255,0.4);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>About This App</h1>
    <p>
      The <strong>Movie Review Platform</strong> is a simple Flask web app that lets users add and view movie reviews in real-time.
      It was built to demonstrate how modern web apps can be developed using Python, Flask, and HTML.
    </p>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
