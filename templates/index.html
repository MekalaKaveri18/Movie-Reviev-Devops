<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Review Platform</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #0b1220, #141b2b);
      color: #e8edf5;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.03);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      color: #ff6b6b;
      font-size: 30px;
      margin-bottom: 8px;
    }

    nav {
      text-align: center;
      margin-bottom: 25px;
    }

    nav a {
      color: #a9b3c7;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #ffffff;
    }

    form {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 14px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 14px;
      outline: none;
      resize: vertical;
    }

    input:focus, textarea:focus {
      border-color: #7c5cff;
      box-shadow: 0 0 8px rgba(124,92,255,0.4);
    }

    button {
      background: linear-gradient(90deg, #7c5cff, #ff6b6b);
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(124,92,255,0.4);
    }

    h3 {
      color: #7c5cff;
      font-size: 22px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 8px;
      margin-bottom: 16px;
    }

    .review {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.04);
      padding: 14px 18px;
      border-radius: 10px;
      margin-bottom: 12px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .review:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.4);
    }

    strong {
      color: #fff;
    }

    .rating {
      color: #ff6b6b;
      font-weight: 600;
    }

    .empty {
      text-align: center;
      color: #9aa3b8;
      padding: 20px;
      border-radius: 10px;
      background: rgba(255,255,255,0.02);
    }

    footer {
      text-align: center;
      color: #9aa3b8;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1> Movie Review Platform</h1>

    <nav>
      <a href="/">Home</a> |
      <a href="/about">About</a>
    </nav>

    <form method="POST" action="/add">
      <input type="text" name="movie" placeholder="Movie name" required><br>
      <textarea name="review" placeholder=" Write your review" required></textarea><br>
      <input type="number" name="rating" min="1" max="5" placeholder="Rating (1–5)"><br>
      <button type="submit">Add Review</button>
    </form>

    <h3>All Reviews:</h3>

    {% if reviews %}
      {% for r in reviews %}
        <div class="review">
          <p><strong>{{ r.movie }}</strong> 
          <span class="rating">({{ r.rating }}/5)</span>: {{ r.review }}</p>
        </div>
      {% endfor %}
    {% else %}
      <p class="empty">No reviews yet — be the first to add one!</p>
    {% endif %}

    
  </div>
</body>
</html>
