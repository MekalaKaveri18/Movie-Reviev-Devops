<!DOCTYPE html>
<html>
<head>
    <title>Movie Review Platform</title>
</head>
<body>
    <h1>Movie Review Platform</h1>
    <nav>
        <a href="/">Home</a> |
        <a href="/about">About</a>
    </nav>
    <hr>

    <form method="POST" action="/add">
        <input type="text" name="movie" placeholder="Movie name" required><br>
        <textarea name="review" placeholder="Write your review" required></textarea><br>
        <input type="number" name="rating" min="1" max="5" placeholder="Rating"><br>
        <button type="submit">Add Review</button>
    </form>

    <h3>All Reviews:</h3>
    {% for r in reviews %}
        <p><strong>{{ r.movie }}</strong> ({{ r.rating }}/5): {{ r.review }}</p>
    {% endfor %}
</body>
</html>
